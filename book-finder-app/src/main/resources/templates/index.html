<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 30px;
    }
    .table thead th {
      background-color: #212529;
      color: white;
    }
    .btn-add {
      background-color: #198754;
      color: white;
    }
    .btn-add:hover {
      background-color: #157347;
    }
    .btn-edit {
      background-color: #0d6efd;
      color: white;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Finder</h1>

    <!-- Search Bar -->
    <div class="input-group mb-3">
      <input id="searchInput" type="text" class="form-control" placeholder="Search by title, author, or genre...">
      <button class="btn btn-primary" type="button" id="searchButton">Search</button>
    </div>

    <!-- Add New Book Button -->
    <button class="btn btn-add mb-3" data-bs-toggle="modal" data-bs-target="#addBookModal">
      âž• Add New Book
    </button>

    <!-- Book Table -->
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Year</th>
          <th>Genre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="book-table-body"></tbody>
    </table>
  </div>

  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addBookForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label class="form-label">Title</label><input type="text" class="form-control" id="title" required></div>
            <div class="mb-3"><label class="form-label">Author</label><input type="text" class="form-control" id="author" required></div>
            <div class="mb-3"><label class="form-label">ISBN</label><input type="text" class="form-control" id="isbn" required></div>
            <div class="mb-3"><label class="form-label">Publication Year</label><input type="number" class="form-control" id="year" required></div>
            <div class="mb-3"><label class="form-label">Genre</label><input type="text" class="form-control" id="genre" required></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Book Modal -->
  <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editBookForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="mb-3"><label class="form-label">Title</label><input type="text" class="form-control" id="editTitle" required></div>
            <div class="mb-3"><label class="form-label">Author</label><input type="text" class="form-control" id="editAuthor" required></div>
            <div class="mb-3"><label class="form-label">ISBN</label><input type="text" class="form-control" id="editIsbn" required></div>
            <div class="mb-3"><label class="form-label">Publication Year</label><input type="number" class="form-control" id="editYear" required></div>
            <div class="mb-3"><label class="form-label">Genre</label><input type="text" class="form-control" id="editGenre" required></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load books
    async function loadBooks() {
      const response = await fetch('/books');
      const books = await response.json();
      const tbody = document.getElementById('book-table-body');
      tbody.innerHTML = '';

      books.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.isbn}</td>
          <td>${book.publicationYear}</td>
          <td>${book.genre}</td>
          <td>
            <button class="btn btn-sm btn-edit" onclick="openEditModal(${book.id}, '${book.title}', '${book.author}', '${book.isbn}', ${book.publicationYear}, '${book.genre}')">Edit</button>
            <button class="btn btn-sm btn-delete" onclick="deleteBook(${book.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Add book
    document.getElementById('addBookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const book = {
        title: title.value,
        author: author.value,
        isbn: isbn.value,
        publicationYear: parseInt(year.value),
        genre: genre.value
      };
      await fetch('/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(book)
      });
      bootstrap.Modal.getInstance(document.getElementById('addBookModal')).hide();
      loadBooks();
      e.target.reset();
    });

    // Open edit modal
    function openEditModal(id, title, author, isbn, year, genre) {
      document.getElementById('editId').value = id;
      document.getElementById('editTitle').value = title;
      document.getElementById('editAuthor').value = author;
      document.getElementById('editIsbn').value = isbn;
      document.getElementById('editYear').value = year;
      document.getElementById('editGenre').value = genre;
      new bootstrap.Modal(document.getElementById('editBookModal')).show();
    }

    // Update book
    document.getElementById('editBookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const book = {
        title: document.getElementById('editTitle').value,
        author: document.getElementById('editAuthor').value,
        isbn: document.getElementById('editIsbn').value,
        publicationYear: parseInt(document.getElementById('editYear').value),
        genre: document.getElementById('editGenre').value
      };
      await fetch(`/books/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(book)
      });
      bootstrap.Modal.getInstance(document.getElementById('editBookModal')).hide();
      loadBooks();
    });

    // Delete book
    async function deleteBook(id) {
      if (confirm('Are you sure you want to delete this book?')) {
        await fetch(`/books/${id}`, { method: 'DELETE' });
        loadBooks();
      }
    }

    // Search
    document.getElementById('searchButton').addEventListener('click', () => {
      const term = searchInput.value.toLowerCase();
      document.querySelectorAll('#book-table-body tr').forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
      });
    });

    window.onload = loadBooks;
  </script>
</body>
</html>
