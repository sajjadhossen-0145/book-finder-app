<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 30px;
    }
    .table thead th {
      background-color: #212529;
      color: white;
    }
    .table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .btn-add {
      background-color: #198754;
      color: white;
    }
    .btn-add:hover {
      background-color: #157347;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Finder</h1>

    <!-- Search Bar -->
    <div class="input-group mb-3">
      <input id="searchInput" type="text" class="form-control" placeholder="Search by title, author, or genre...">
      <button class="btn btn-primary" type="button" id="searchButton">Search</button>
    </div>

    <!-- Add New Book Button -->
    <button class="btn btn-add mb-3" id="addBookBtn">Add New Book</button>

    <!-- Book Table -->
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Year</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody id="book-table-body">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch all books from backend and display in table
    async function loadBooks() {
      try {
        const response = await fetch('/books');
        if (!response.ok) throw new Error('Failed to fetch books');
        const books = await response.json();

        const tbody = document.getElementById('book-table-body');
        tbody.innerHTML = '';

        books.forEach(book => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.isbn}</td>
            <td>${book.publicationYear}</td>
            <td>${book.genre}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading books:', error);
      }
    }

    // Search function
    document.getElementById('searchButton').addEventListener('click', () => {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#book-table-body tr');

      rows.forEach(row => {
        const cells = row.getElementsByTagName('td');
        let match = false;
        for (let cell of cells) {
          if (cell.textContent.toLowerCase().includes(searchValue)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? '' : 'none';
      });
    });

    // Add New Book button click (future use)
    document.getElementById('addBookBtn').addEventListener('click', () => {
      alert('Add new book functionality coming soon!');
    });

    // Load books when page starts
    window.onload = loadBooks;
  </script>
</body>
</html>
